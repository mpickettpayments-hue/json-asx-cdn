<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>Page not found — redirecting…</title>
  <script>
    // capture the pathname and store for router
    const path = location.pathname;
    // store path in sessionStorage
    sessionStorage.setItem('xjson-route', path);
    // redirect to index.html
    location.replace('./index.html');
  </script>
</head>
<body>
  <p>Redirecting…</p>
</body>
</html>
